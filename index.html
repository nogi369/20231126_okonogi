<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20231126_okonogi</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>株式会社TECH</h1>
        <nav>
          <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">企業情報</a></li>
            <li><a href="#">企業情報</a></li>
            <li><a href="#">よくある質問</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="firstview">
      <img src="/img/mv.png" alt="都会の景色" />
      <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </div>
    <div class="main">
      <div class="company">
        <h2 class="company">会社概要</h2>
        <table>
          <tr>
            <th rowspan="1">会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th rowspan="1">代表者</th>
            <td>山田 太郎</td>
          </tr>
          <tr>
            <th rowspan="1">所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th rowspan="1">設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th rowspan="1">従業員数</th>
            <td>100人</td>
          </tr>
          <tr>
            <th rowspan="1">資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </div>
      <form action="#" method="get">
        <div class="form__items">
          <h2 class="inquiry">お問い合わせ</h2>
          <div>
            <span>会社名</span>
            <input type="text" value="" />
          </div>
          <div>
            <span>お名前</span>
            <input type="text" value="" />
          </div>
          <div>
            <span>メールアドレス</span>
            <input type="text" value="" />
          </div>
          <div>
            <span>お問い合わせ内容</span>
            <textarea cols="60" rows="5"></textarea>
          </div>
          <div class="btn">
            <input class="btn" type="submit" value="お申し込み" />
          </div>
        </div>
      </form>
      <footer>
        <small>&copy; 2020 TECH inc.</small>
      </footer>
    </div>
  </body>
</html>
